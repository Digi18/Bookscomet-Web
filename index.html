<!-- Latest compiled JavaScript -->

<link rel="stylesheet" type="text/css" href="css/cascade.min.css">         
        
    <script>
    
        $(document).ready(function(){
            
              $(window).fadeThis();   
              
            $("#submit").click(function(e){
                
				e.preventDefault();
               var name = $("#name").val();
               var email = $("#email").val();
               var message = $("#message").val();    
			   
			   if(name == ''){
				  
				   $("#error_msg").html('Please enter name.').show().delay(2000).fadeOut(400);
			   }
			   else if(email == ''){
				   
				   $("#error_msg").html('Please enter email.').show().delay(2000).fadeOut(400);
			   }
			   else if(message == ''){
				   
				   $("#error_msg").html('Please enter message.').show().delay(2000).fadeOut(400);
			   }   
			 
               else{
                   
					 $("#error_msg").html('');
               $.ajax({
                
                   url:"contact.php",
                   data:{nam:name,mail:email,msg:message},
                   type:"POST",
                   success:function(data){
                       
					   $("#rslt").html(data).show().delay(2000).fadeOut(400);
					   $("#name").val('');
					   $("#email").val('');
					   $("#message").val('');
                   }
                   
               });    
			   
				 }
             
            });
          
           });
        
         function Scroll(){
             
             var y = window.pageYOffset;
             var andr = document.getElementById('andr');
             var steps = document.getElementById('steps');
             
             if(y>450){
                 
                   andr.style.opacity = "1";
                   andr.style.transition = "all 2s";
                   steps.style.opacity = "1";
                   steps.style.transition = "all 2s";    
                 
                 //Code for Safari
                 andr.style.WebkitTransition = "all 2s";   
             } 
             else{
                 
                 andr.style.opacity = "0";
                 andr.style.transition = "all 0.7s";  
                 steps.style.opacity = "0";
                 steps.style.transition = "all 0.7s"; 
             }
             
         }
        
        window.addEventListener("scroll",Scroll);   
        
        var element = document.getElementsByClassName('cascade-container')[0];
  var cascade = new Cascade(element);
  cascade.flow();
        
    </script>    
        
    </head>    

    <body>

<script src="//cdn.ringcaptcha.com/widget/v2/bundle.min.js"></script>
